    <style>
      .control-room {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr;
        gap: 0px 7px;
        grid-template-areas: ". . .";
      }
      @media screen and (max-width: 1100px) {
        .control-room {
          display: grid;
          grid-template-columns: 1fr;
          grid-template-rows: 1fr;
          gap: 0px 7px;
          grid-template-areas: ".";
        }
      }
      #contest_desc {
        background-color: #292a2b;
        height: 88%;
        color: #fff;
        padding: 10px;
      }
    </style>
